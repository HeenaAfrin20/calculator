<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view port" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href=" https://th.bing.com/th?id=OIP._lPpwiLoubSLY0hoQynC9AHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2">    
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
  <h1>Let's Calculate!!</h1>
    <div class="calci">
      <span>
       <input type="text"  class="inp">
      </span>
       <div class="btn">
        <button onclick="one()">1</button>
        <button onclick="two()">2</button>
        <button  class="symbol" onclick="display.value =eval(display.value)" >=</button>
        <button onclick="three()">3</button>
        <button  onclick="four()">4</button>
        <button class="symbol" onclick="operator('+')" >+</button>
        <button onclick="five()">5</button>
        <button onclick="six()">6</button>
        <button class="symbol"  onclick="operator('-')">-</button>
        <button onclick="seven()">7</button>
        <button onclick="eight()">8</button>
        <button class="symbol" onclick="operator('*')" >&times</button>
        <button onclick="nine()">9</button>
        <button onclick="zero()" >0</button>
        <button class="symbol" onclick="operator('/')" >&divide</button>
        <button class="symbol" onclick="del()">Del</button>
        <button class="symbol"  onclick="dot()">.</button>
        <button class="symbol"  onclick="ac()">AC</button>
      </div>
    </div>

    <script src ="index.js"></script>
</body>
</html>
